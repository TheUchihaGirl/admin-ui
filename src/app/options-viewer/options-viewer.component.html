<div class="options-viewer">

    @if (isActionCreate) {
        <ng-container class = "create">
            <label id="name">Option name:</label>
            <input type="text" id="option-name" name="option-name" #name><br><br>
            <label id="name">Pick Colour:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000" #colour><br><br>
            <button (click) = "save()">SAVE</button>
        </ng-container>
    }
    @else{
        <ng-container class="modify">
            <select (change)="onOptionChange($event)">
                <option> Select from dropdown</option>
                @for(val of optionsList; track val.id) {
                    <option [value]="val.id" #selectedoption >{{val.name}}</option>
                }
            </select>
            <br>
            <hr/>
            <label id="name">Option name:</label>
            <input type="text" id="selected-option-name" name="selected-option-name" [value]="selectedOptionName"><br><br>
            <label id="name">Pick Colour:</label>
            <input type="color" id="seleced-favcolor" name="selected-favcolor" [value]="selectedOptionColour"><br><br>
            <button (click) = "update()">UPDATE</button>

        </ng-container>
    }
</div>
